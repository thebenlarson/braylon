    <div th:replace="fragments/layout:: navbar"></div>
        <div class="container col-10">

                    <button class="button" href="#" >Search</button>
                </form>
            </div>
            <div class="row">
                <table class="col-12">
                    <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td><a href="#">Company 1</a></td>
                        <td>Person 1</td>
                        <td>555-555-5555</td>

                    </tr>
                    <tr>
                        <td><a href="#">Company 2</a></td>

                    </tr>
                    <tr>
                        <td><a href="#">Company 3</a></td>

                    <tr>

                </table>
            </div>
        </div>

        <div class="form container col-10" id="add-user-below">
            <form>
                <h3>Add Customer</h3>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control"  required>
                </div>
                <div class="form-group">
                    <button type="reset" class="cancel-button" id="cancel-customer-below">Cancel</button>
                    <button type="submit" class="button">Add Customer</button>
                </div>
            </form>	
        </div>  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
