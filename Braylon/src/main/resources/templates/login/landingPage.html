<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/braylon.css">
  <title>Braylon Media</title>
</head>
     <body>
       <div class="navbar">
    			<div>
    				<a href="#"><image src="img/braylonLogo.png"/></a>
    			</div>
          <div class="top-nav-link">
            <a href="#">Admin</a>
    			</div>
    			<div class="top-nav-link active-page">
            <a href="#">Customers</a>
    			</div>
    			<div class="top-nav-link">
            <a href="#">Orders</a>
    			</div>
    			<div class="top-nav-link">
            <a href="#">Reports</a>
    			</div>
    			<form>
    				<input type="text" placeholder="username">
    				<input type="text"placeholder="password">
    				<button class="button" type="submit">Login</button>
    			</form>
    			<form>
    				<button class="button" id="signout" type="submit">Sign Out</button>
    			</form>
        </div>

       <div class="container">
         <div class="col-lg-12">
           <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
             <ol class="carousel-indicators">
               <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
               <li data-target="#carouselIndicators" data-slide-to="1"></li>
               <li data-target="#carouselIndicators" data-slide-to="2"></li>
               <li data-target="#carouselIndicators" data-slide-to="3"></li>
             </ol>
             <div class="carousel-inner">
               <div class="carousel-item active">
                 <img class="d-block w-100" src="img/VideoWall.jpg" alt="First slide">
               </div>
               <div class="carousel-item">
                 <img class="d-block w-100" src="img/SpeakerConfig.png" alt="Second slide">
               </div>
               <div class="carousel-item">
                 <img class="d-block w-100" src="img/AudioRig.jpg" alt="Third slide">
               </div>
               <div class="carousel-item">
                 <img class="d-block w-100" src="img/RollingStones.jpg" alt="Fourth slide">
               </div>
             </div>
             <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
             </a>
           </div>
         </div>
       </div>

       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
