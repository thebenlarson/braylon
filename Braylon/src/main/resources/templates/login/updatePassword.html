<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
       <div th:replace="fragments/layout:: head-links"></div>
<style>
h3{
	margin:0 auto;
}
form{
	margin:0 auto;
}
</style>

        <title>Braylon: Update Password</title>
    </head>
    <body>

	<div class="container">
    <div th:replace="fragments/layout:: navbar"></div>
            <div class="row">
                <h3>Update Password</h3>
            </div>
            <div class="row">
                <div th:if="${error != null}" th:text="${error}"
                     class="alert alert-danger" role="alert">

                </div>
                <p>Please update your password (Must not be more than 25 characters long).</p>
                <form method="POST"
                      action="editPassword" class="col-md-10">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <input type="hidden" name="employee_id" th:value ="${user.employee_id}"/>
                    <div class="form-group row">
                        <label for="password" class="col-md-4 control-label">
                            New Password:
                        </label>
                        <div class="col-md-8">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-md-4 control-label">
                            Confirm New Password:
                        </label>
                        <div class="col-md-8">
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   name="confirmPassword"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit"
                                   class="btn btn-primary"
                                   id="search-button"
                                   value="Update Password"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>


	<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
