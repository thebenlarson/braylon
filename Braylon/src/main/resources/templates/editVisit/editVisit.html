<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
â€‹
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/master.css"/>

        <style>
          h1, th, td{
            text-align: center;
            color: #01233f;
          }
          label, input {
            color: #01233f;
          }
          label{
            font-weight: bold;
          }
          input, select{
            padding-left: 5px;
            border-radius: 5px;
            height: 35px;
          }
          .salesVisits, .newVisit{
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 15px 50px;
            border-width: 1.5px;
            border-style: solid;
          }
          .salesVisits{
            border-color: #074e8b;
          }
          .newVisit{
            border-color: #236baa;
          }

        </style>
        <title>Braylon: Edit Sales Visit</title>
    </head>
    <body>
        <div class="container">

		<!-------------------navigation bar------------------->
		      <div class="navbar col-12">
              <div class="nav-item col-md-3">
                <a class="homeNav" href="#"><image class="homeImg" src="img/braylonLogo.png"/></a>
              </div>
              <div class="dropdown nav-item col-md-2">
                <a class="adminNav" href="#"><button  class="navBtn"
                  type="button" id="adminBtn" name="adminBtn">Admin</button></a>
              </div>
              <div class="nav-item col-md-2">
                <a class="customerNav" href="#"><button class="navBtn"
                  type="submit" id="customerBtn" name="customerBtn">
                  Customers</button></a>
              </div>
              <div class="nav-item col-md-2">
                <a class="orderNav" href="#"><button class="navBtn"
                  type="submit" id="orderBtn" name="orderBtn">
                  Orders</button></a>
              </div>
              <div class="nav-item col-md-2">
                <a class="visitsNav" href="#"><button class="navBtn" type="submit" id="visitBtn" name="visitBtn">
                  Visits</button></a>
              </div>
            </div>
            <br>
			<!-------------- Table data Section ---------------->

      			<div class="newVisit col-md-12" >
              <h1>Schedule New Sales Visits</h1>
              <br>
      			<form type="form" autocomplete="off">
              <div class="form-row col-md-12">
                <div class="form-item col-md-6">
                  <label style="font-height: 15px;">Employee:</label>
                  <select style="width: 75%;" id="employeeId" name="employeeId">
                    <option value="" disabled selected>Employee</option>
                  </select>
                </div>
                <div class="form-item col-md-6" align="right">
                  <label style="font-height: 15px;">Customer:</label>
                  <select style="width: 75%;" id="customerId" name="customerId">
                    <option value="" disabled selected>Customer</option>
                  </select>
                </div>
              </div>
              <br>
              <div class="form-row col-md-12">
                <div class="form-item col-md-3">
                  <label style="font-height: 15px;">Date:</label>
                  <input style="width:66%;" type="date" name="date" value=""/>
                </div>
                <div class="form-item col-md-3">
                  <label style="font-height: 15px;">Time:</label>
                  <select style="width: 66%;" id="time" name="time">
                    <option disabled selected>--Select--</option>
                    <option value="">9:00 AM</option>
                    <option value="">9:30 AM</option>
                    <option value="">10:00 AM</option>
                    <option value="">10:30 AM</option>
                    <option value="">11:00 AM</option>
                    <option value="">11:30 AM</option>
                    <option value="">1:00 PM</option>
                    <option value="">1:30 PM</option>
                    <option value="">2:00 PM</option>
                    <option value="">2:30 PM</option>
                    <option value="">3:00 PM</option>
                    <option value="">3:30 PM</option>
                  </select>
                </div>
                <div class="form-item col-md-6" align="right">
                  <label style="font-height: 15px;">Purpose:</label>
                  <select style="width: 75%;" id="employeeId" name="employeeId">
                    <option disabled selected>--Select--</option>
                    <option value="">Purpose</option>
                  </select>
                </div>
              </div>
              <br>
              <div class="form-row col-md">
                <div class="form-item col-md-12">
                  <label style="font-height: 15px;">Notes:</label>
                  <input style="width: 100%; height: 120px; padding-bottom: 80px;"
                  type="textarea" id="notes" name="notes" value="" placeholder="Additional Notes"/>
                </div>
              </div>
                <br>
              <div class="col-md-12" align="right">
                <button class="col-md-2" type="submit" id="btn" name="button">Schedule</button>
              </div>
            </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
