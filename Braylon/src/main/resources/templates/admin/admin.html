<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" type="text/css" href="css/master.css"/>
<style>
h3{
	margin:0 auto;
}
form{
	margin:0 auto;
}
</style>
        
        <title>Braylon: Admin Page</title>
    </head>
    <body>
	<div class="container">
		<div class="navbar col-12" th:fragment="navbar">
        <div class="nav-item col-md-3">
          <a class="homeNav" href="#"><image class="homeImg" src="images/braylonLogo.png"/></a>
        </div>
        <div class="nav-item col-md-2">
          <a class="adminNav" href="#"><button class="navBtn" type="submit" id="adminBtn" name="adminBtn">
            Admin</button></a>
        </div>
        <div class="nav-item col-md-2">
          <a class="customerNav" href="#"><button class="navBtn" type="submit" id="customerBtn" name="customerBtn">
            Customers</button></a>
        </div>
        <div class="nav-item col-md-2">
          <a class="orderNav" href="#"><button class="navBtn" type="submit" id="orderBtn" name="orderBtn">
            Orders</button></a>
        </div>
        <div class="nav-item col-md-2">
          <a class="visitsNav" href="#"><button class="navBtn" type="submit" id="visitBtn" name="visitBtn">
            Visits</button></a>
        </div>
      </div>
	  <br>
	  <br>
      </div>
	
	
	<div class="container">
            <div class="row">
                <h3>Add User</h3>
            </div>
            <div class="row">
                <form class="form form-inline" 
                        method="POST" 
                        action="addUser">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>&nbsp;
                    <label for="firstName">First Name</label>&nbsp;
                    <input type="text" name="firstName" id="firstName">&nbsp;
					<label for="lastName">Last Name</label>&nbsp;
                    <input type="text" name="lastName" id="lastName">&nbsp;
                    <!--<label for="password">Password:</label>&nbsp;
                    <input type="password" name="password" id="password">&nbsp;-->
                    <button type="submit">Add User</button>
                </form>
				
            </div>
        </div>
        <br>
				<br>
        <div class="container">
            <div class ="row">
                <h3>Sales Reps</h3>
                <table class="table table-bordered">
                    <tr>
						<th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Roles</th>
                        <th>Enabled</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <div th:each="currentUser : ${users}">
                        <tr>
							<td th:text="${currentUser.employeeId}"></td>
                            <td th:text="${currentUser.firstName + currentUser.lastName}">Name</td>
                            <td>
                                <div th:each="currentRole : ${currentUser.roles}" >
                                    <span th:text="${currentRole.role}">role</span>&nbsp;
                                </div>
                            </td>
                            <td th:text="${currentUser.enabled}">enabled</td>
                            <td><a href="#" th:href="@{/editUser(id=${currentUser.employeeId})}">Edit</a></td>
                            <td>
                                <form class="form-inline" 
                                        method="POST" 
                                        action="/deleteUser">
                                    <input type="hidden" 
                                            th:name="${_csrf.parameterName}" 
                                            th:value="${_csrf.token}"/>
                                    <input type="hidden" 
                                            name="employeeId" 
                                            th:value="${currentUser.employeeId}"/>
                                    <button class="btn btn-link btn-xs" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
	
	
	<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
