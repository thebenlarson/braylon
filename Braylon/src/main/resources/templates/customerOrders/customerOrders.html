<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/layout:: head-links"></div>
	<style>
		.frame1{
            padding-top: 20px;
            padding-bottom: 20px;
            border-color: #074e8b;
            border-radius: 15px 50px;
            border-width: 1.5px;
            border-style: solid;
          }
		.frame2{
            padding-top: 20px;
            padding-bottom: 20px;
            border-color: #236baa;
            border-radius: 15px 50px;
            border-width: 1.5px;
            border-style: solid;
          }
  
	</style>
    <title>Edit Order</title>
</head>
<body>
	<div th:replace="fragments/layout:: navbar"></div>

	<div class="container">
		<div class="frame1">  
			<div class="col-12 text-center m-3">
				<span class="h3">All Orders</span>					
            </div>
			
			<div class="col-md-4  m-3">				
				<input type="text" placeholder="Search.." name="search">
				<button type="submit" class="btn btn-default">Submit</button>  					
			</div>
			
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Order Number</th>
                        <th>Sales Rep ID</th>
                        <th>Customer ID</th>
                        <th>View/Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="customerOrder : ${orderList}">
						<td th:text="${customerOrder.order_id}">Order #</td>
                        <td th:text="${customerOrder.user.employee_id}">Sales Rep Id</td>
                        <td th:text="${customerOrder.customer.customer_id}">Customer  Id</td>
                        <td><a href="#" th:href="@{/editOrder(id=${customerOrder.order_id})}">View/Edit</a></td>
                        <td><a href="#" th:href="@{/deleteOrder(id=${customerOrder.order_id})}">Delete</a></td>
                    </tr>
                </tbody>
			</table>
		</div>
				
</br>
	
	<div class="frame2">		
	
		<div class="row m-4">
			
			<div class="col-3 text-center m-3">
				<span class="h3">New Order</span>
            </div>
				
			<!--FORM STARTS HERE -->
            <div class="col-7 text-center m-3">
                <form action="addOrder" method="POST">
					
					<!--SALES REP -->
                    <div class="form-group row">
                        <label for="user" class="col-3 col-form-label">Sales Rep:</label>
						<div class="col-9">
							<input th:value="${user.user_id}" type="text" name="user" id="user" class="form-control"/>
						</div>
                    </div>
						
					<!--CUSTOMER -->
                    <div class="form-group row">
                        <label for="customer" class="col-3 col-form-label">Customer:</label>
						<div class="col-9">
							<select th:value="${customer.customer_id}"class="form-control" name="customer" id="customer">                
								<option th:each="customer: ${customerList}"                         
										th:value="${customer.customer_id}" 
										th:text="${customer.customer_id}">
								</option>
							</select>
                        </div>
                    </div>
						
					<!--PRODUCT -->
                    <div class="form-group row">
                        <label for="product" class="col-3 col-form-label">Product</label>
                        <div class="col-9">
                            <select id="product" name="product_id" class="form-control" >
								<option th:each="product : ${productList}" 
                                        th:value="${product.product_id}" 
                                        th:text="${product.product_name}">
								</option>
                            </select>
                        </div>
                    </div>
                        
					<!--QUANTITY -->
					<div class="form-group row">
                        <label for="order_quantity" class="col-3 col-form-label">Quantity</label>
                        <div class="col-9">
							<input th:value="${customerOrder.order_quantity}" type="number" name="order_quantity" id="order_quantity" class="form-control"/>
                        </div>
                    </div>
					
					<!--PRICE in BigDecimal-->
					<div class="form-group row">
                        <label for="price" class="col-3 col-form-label">Price</label>
                        <div class="col-9">
                            <input th:value="${product.product_price}" type="number" name="price" id="price" min="0" value="0" step=".01" class="form-control"/>
                        </div>
                    </div>				
						
					<!--STATUS -->
					<div class="form-group row">
                        <label for="status" class="col-3 col-form-label">Status</label>
                        <div class="col-9">
                            <select id="status" name="status" class="form-control" >
                                <option th:each="status : ${statusList}" 
                                        th:value="${status.status_id}" 
                                        th:text="${status.status_name}">
								</option>
                            </select>
                        </div>
                    </div>
						
					<!--SUBMISSION DATE (only visible to Leadership team) -->
					<div class="form-group row">
                        <label for="price" class="col-3 col-form-label">Submission Date</label>
                        <div class="col-9">
                            <input th:value="${customerOrder.submission_date}" type="date" name="price" id="price" class="form-control"/>
                        </div>
                    </div>	
						
					<!--NOTES -->
					<div class="form-group row">
						<label for="order_comments" class="col-3 col-form-label">Comments</label>
                        <div class="col-9">
							<textarea  th:value="${customerOrder.order_comments}" name="order_comments" id="order_comments" class="form-control"></textarea>
                        </div>
                     </div>
						
                    <button type="submit" class="btn btn-secondary">Add Order</button>   
						
                </form>
            </div>
        </div>			
	</div>
</div>
		

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>;
