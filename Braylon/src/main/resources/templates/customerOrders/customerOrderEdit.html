<body>

	<div class="container">

                <a class="orderNav" href="#home"><button class="navBtn" type="submit" id="orderBtn" name="orderBtn">

              </div>

</br>
		<div class="frame1">		
	
			<div class="row m-4">
			
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Order</span>
                </div>
				
				<!--FORM STARTS HERE -->
                <div class="col-7 text-center m-3">
                    <form action="addOrder" method="POST">
					
						<!--SALES REP -->
                        <div class="form-group row">
                            <label for="user" class="col-3 col-form-label">
                                Sales Rep:</label>
                            <div class="col-9">
                                <input th:value="${user.user_id}" type="text" name="user" id="user" class="form-control"/>
                            </div>
                        </div>
						
						<!--CUSTOMER -->
                       <div class="form-group row">
                            <label for="customer" class="col-3 col-form-label">
                                Customer:</label>
                            <div class="col-9">
                                <select th:value="${customer.customer_id}"class="form-control" name="customer" id="customer">                
									<option th:each="customer: ${customerList}"                         
											th:value="${customer.customer_id}" 
											th:text="${customer.customer_id}">-Customer Id-</option>               

								</select>
                            </div>
                        </div>
						
						<!--PRODUCT -->
                        <div class="form-group row">
                            <label for="product" class="col-3 col-form-label">
                                Product</label>
                            <div class="col-9">
                                <select id="product" name="product_id" class="form-control" >
                                    <option th:each="product : ${productList}" 
                                            th:value="${product.product_id}" 
                                            th:text="${product.product_name}">
                                        -Product-</option>
                                </select>
                            </div>
                        </div>
                        
						<!--QUANTITY -->
						<div class="form-group row">
                            <label for="order_quantity" class="col-3 col-form-label">
                                Quantity</label>
                            <div class="col-9">
                                <input th:value="${customerOrder.order_quantity}" type="number" name="order_quantity" id="order_quantity" class="form-control"/>
                            </div>
                        </div>
						<!--PRICE in BigDecimal-->
						<div class="form-group row">
                            <label for="price" class="col-3 col-form-label">
                                Price</label>
                            <div class="col-9">
                                <input th:value="${product.product_price}" type="number" name="price" id="price" min="0" value="0" step=".01" class="form-control"/>
                            </div>
                        </div>				
						
						<!--STATUS -->
						<div class="form-group row">
                            <label for="status" class="col-3 col-form-label">
                                Status</label>
                            <div class="col-9">
                                <select id="status" name="status" class="form-control" >
                                    <option th:each="status : ${statusList}" 
                                            th:value="${status.status_id}" 
                                            th:text="${status.status_name}">
                                        -Status-</option>
                                </select>
                            </div>
                        </div>
						
						<!--SUBMISSION DATE (only visible to Leadership team) -->
						<div class="form-group row">
                            <label for="price" class="col-3 col-form-label">
                                Submission Date</label>
                            <div class="col-9">
                                <input th:value="${customerOrder.submission_date}" type="date" name="price" id="price" class="form-control"/>
                            </div>
                        </div>	
						
						<!--NOTES -->
						<div class="form-group row">
                            <label for="order_comments" class="col-3 col-form-label">
                                Comments</label>
                            <div class="col-9">
                                <textarea  th:value="${customerOrder.order_comments}" name="order_comments" id="order_comments" class="form-control"></textarea>
                            </div>
                        </div>
						
                        <button type="submit" class="btn btn-default">Edit Order</button>   
						<button type="submit" class="btn btn-default">Cancel</button> 
						
                    </form>
                </div>
            </div>
			
		</div>
		
		</br>
