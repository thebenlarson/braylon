<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="fragments/layout:: head-links"></div>
        <style>
            /*:root{
                    --dark-grey: #939393;
                    --light-blue: #8dcaff;
                    --medium-blue: #4c96d7;
                    --dark-blue: #083b66;
            }*/
            table{
                width: 90%;
                margin: 0 auto;
                border-style: solid 
            }
            h1{
                text-align: center;
            }
            .filter{
                margin-right: 50px;
            }
            option{
                backgound-color: #8dcaff;
            }
            button{
                font-size: 13px;
                font-weight: bold;
                backgound-color: #8dcaff;
            }
            th, td{
                text-align:center;
            }


        </style>

        <title>Braylon: Sales Performance</title>
    </head>
    <body>

        <div th:replace="fragments/layout:: navbar"></div>

        <!-------------- Table data Section ---------------->
        <div class="container">
            <h1>Sales Performance</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Total Sales Visits</th>
                        <th>Total Sales completed</th>
                        <th>WTD</th>
                        <th>MTD</th>
                        <th>YTD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sp : ${salesperformances}">
                    <td th:text="${sp.user.employee_id}"></td>
                    <td th:text="${sp.user.firstName + sp.user.lastName}"></td>
                    <td th:text="${sp.totalSalesVisits}"></td>
                    <td th:text="${sp.totalSalesCompleted}"></td>
                    <td th:text="${sp.weekToDate}"></td>
                    <td th:text="${sp.monthToDate}"></td>
                    <td th:text="${sp.yearToDate}"></td>
                </tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
